<div class="leaf "><div class="inner justify"><p>"I'm told there's been the squoire's cousin aboot,—him as they call the baronite."</p><p>"Been along wi' Ruby?" The old man nodded at him. "By the mortials I'll baronite him;—I wull," said John seizing his hat and stalking off through the back kitchen after his friend.</p><hr class="section"></div> </div>
